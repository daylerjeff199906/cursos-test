<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <meta name="description" content="Ponte en contacto con nosotros" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0f172a; /* slate-900 */
        --card: #111827; /* gray-900 */
        --text: #e5e7eb; /* gray-200 */
        --muted: #9ca3af; /* gray-400 */
        --accent: #22d3ee; /* cyan-400 */
        --accent-strong: #06b6d4; /* cyan-500 */
        --border: #1f2937; /* gray-800 */
        --error: #ef4444; /* red-500 */
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, #0b122b, var(--bg)),
                    radial-gradient(800px 400px at 90% 10%, #0b162d, transparent),
                    var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }
      .container {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        backdrop-filter: blur(8px);
        padding: 28px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .subtitle {
        margin-top: 6px;
        font-size: 0.95rem;
        color: var(--muted);
      }
      a.nav {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      a.nav:hover { color: var(--accent-strong); }
      form { margin-top: 20px; }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .field { display: flex; flex-direction: column; gap: 8px; }
      label { font-weight: 600; font-size: 0.95rem; }
      input, textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0b1223;
        color: var(--text);
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      input::placeholder, textarea::placeholder { color: #77809a; }
      input:focus, textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
      }
      textarea { min-height: 140px; resize: vertical; }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      button {
        appearance: none;
        border: none;
        background: var(--accent);
        color: #061319;
        font-weight: 700;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.06s ease, box-shadow 0.15s ease, background 0.15s ease;
        box-shadow: 0 8px 24px rgba(6, 182, 212, 0.25);
      }
      button:hover { background: var(--accent-strong); }
      button:active { transform: translateY(1px); }
      .note { color: var(--muted); font-size: 0.9rem; }
      footer { margin-top: 24px; text-align: center; color: var(--muted); font-size: 0.85rem; }
      @media (max-width: 640px) {
        .grid { grid-template-columns: 1fr; }
        .container { padding: 22px; }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <header>
        <div>
          <div class="title">Contacto</div>
          <div class="subtitle">¿Tienes alguna pregunta? Envíanos un mensaje.</div>
        </div>
        <nav>
          <a class="nav" href="index.html" aria-label="Volver al inicio">Inicio</a>
        </nav>
      </header>

      <form id="contact-form" action="#" method="post" novalidate>
        <div class="grid">
          <div class="field">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="Tu nombre" required />
          </div>
          <div class="field">
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="tu@correo.com" required />
          </div>
        </div>

        <div class="field" style="margin-top:16px;">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Cuéntanos cómo podemos ayudarte" required></textarea>
        </div>

        <div class="actions">
          <button type="submit">Enviar</button>
          <span class="note" id="status" aria-live="polite"></span>
        </div>
      </form>

      <footer>
        Hecho con cariño — ¡gracias por escribirnos!
      </footer>
    </main>

    <script>
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('status');

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const data = new FormData(form);
        const name = String(data.get('name') || '').trim();
        const email = String(data.get('email') || '').trim();
        const message = String(data.get('message') || '').trim();

        if (!name || !email || !message) {
          statusEl.textContent = 'Por favor completa todos los campos.';
          statusEl.style.color = 'var(--error)';
          return;
        }
        if (!validateEmail(email)) {
          statusEl.textContent = 'Ingresa un correo electrónico válido.';
          statusEl.style.color = 'var(--error)';
          return;
        }

        statusEl.style.color = 'var(--accent)';
        statusEl.textContent = '¡Mensaje listo para enviar! (demo)';
        form.reset();
      });
    </script>
  </body>
</html>
